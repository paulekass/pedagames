<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pedagames</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>PEDAGAMES</h1>
            <div class="flags">
                <img src="flag1.png" alt="Flag 1">
                <img src="flag2.png" alt="Flag 2">
                <img src="flag3.png" alt="Flag 3">
                <!-- Adicione mais bandeiras conforme necessÃ¡rio -->
            </div>
        </div>
    </header>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="pagina3.html" method="get">
                <label for="user-type">ALUNO/PROFESSOR</label>
                <input type="text" id="user-type" name="user-type" required>
                
                <label for="class">TURMA</label>

            </form>
        </div>
    </div>

</html>
