<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagames - Login do Professor</title>
    <link rel="stylesheet" href="introducoes.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #7C5E99;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        #container {
            display: flex;
            align-items: center;
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #clara img {
            width: 150px;
            margin-right: 20px;
        }
        #textos p {
            margin-bottom: 20px;
            font-size: 16px;
            color: #fff;
        }
        #login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="clara">
            <img src="Projeto/Assets/Img/clara.png" alt="clara">
        </div>
        <div>
            <div id="textos">
                <p>Olá, Professor! Faça seu login para continuar.</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Usuário" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Validar credenciais
            if (username === 'admin' && password === 'admin123') {
                alert('Login bem-sucedido!');
                // Redirecionar para a página desejada
                window.location.href = 'score-alunos.html'; // Redirecionamento completo
            } else {
                alert('Usuário ou senha incorretos. Tente novamente.');
            }
        });
    </script>
</body>
</html>
